<include target="_tool_header.html" />
<load target="js/masonry.pkgd.min.js" />
<!-- Content -->
<div class="wrap">		
    <div class="page-header">
        <h4>{$lang->upgletyle_second_menus[4]['dispUpgletyleToolPluginList']} <small>블로그에 적용할 플러그인을 설정하실 수 있습니다.</small></h4>
    </div>

    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>

	<div id="container" class="row js-masonry" data-masonry-options='{ "itemSelector": ".plugin" }'>
		<div class="plugin col-xs-12 col-sm-4 col-lg-3" loop="$plugin_list => $key,$val">
			<div class="thumbnail">
				<img src="{$val->thumbnail_path}">
				<div class="caption">
					<h4>{$val->title}</h4>
					<p>{$val->description}</p>
					<p>
						<!--@if($val->activated)-->
						<a href="#" class="bts_btn bts_btn-danger bts_btn-sm" onclick="doTogglePlugin('{$val->plugin}',{$module_info->module_srl});return false;">사용중</a> 
						<!--@else-->
						<a href="#" class="bts_btn bts_btn-default bts_btn-sm" onclick="doTogglePlugin('{$val->plugin}',{$module_info->module_srl});return false;">미사용</a> 
						<!--@end-->
						<a href="{getSiteUrl($upgletyle->domain,'','mid',$mid,'act','dispUpgletyleToolPluginConfig','plugin',$val->plugin)}" class="bts_btn bts_btn-default bts_btn-sm" role="button"><span class="glyphicon glyphicon-cog"></span> 환경설정</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Content -->
