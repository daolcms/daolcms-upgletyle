<!-- Modal -->
<div class="modal modal-deny fade" id="modalAddDeny" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<form action="" method="post" onsubmit="return procFilter(this, insert_denylist)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"><img src="img/iconCheck.gif" alt="" class="icon" width="26" height="20"> {$lang->add_denylist}</h4>
            </div>
            <div class="modal-body">
                    <input type="hidden" name="vid" value="{$vid}" />
                    <input type="hidden" name="mid" value="{$mid}" />
                    <fieldset class="clearfix">
                        <div class="checkbox">
                          <label>
                            <input name="homepage" value="" class="inputCheck" id="url" checked="checked" type="checkbox">
                            {$lang->homepage}
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input name="email_address" value="" class="inputCheck" id="email" checked="checked" type="checkbox">
                            {$lang->email_address}
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input name="ipaddress" value="" class="inputCheck" id="ipAddress" type="checkbox">
                            {$lang->ipaddress}
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input name="user_name" value="" class="inputCheck" id="name" type="checkbox">
                            {$lang->user_name}
                          </label>
                        </div>
                    </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" class="bts_btn bts_btn-default bts_btn-sm" data-dismiss="modal">{$lang->cmd_close}</button>
                <button type="submit" class="bts_btn bts_btn-danger bts_btn-sm">{$lang->cmd_insert}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</form>
</div>
<!-- /.modal -->
